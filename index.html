<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Tikdad Date box</title>
    </head>

    <body>
        <div class="date-box">
            <div class="date-box__form">
                <p class="date-box__p">
                    <span class="date-box__span">از</span> تاریخ
                </p>
                <input
                    type="text"
                    inputmode="”numeric”"
                    placeholder="روز"
                    class="date-box__input"
                />
                <input
                    type="text"
                    inputmode="”numeric”"
                    placeholder="ماه"
                    class="date-box__input"
                />
                <input
                    type="text"
                    inputmode="”numeric”"
                    placeholder="سال"
                    class="date-box__input date-box__input--year"
                />
            </div>
            <div class="date-box__form">
                <p class="date-box__p">
                    <span class="date-box__span">تا</span> تاریخ
                </p>
                <input
                    type="text"
                    inputmode="”numeric”"
                    placeholder="روز"
                    class="date-box__input"
                />
                <input
                    type="text"
                    inputmode="”numeric”"
                    placeholder="ماه"
                    class="date-box__input"
                />
                <input
                    type="text"
                    inputmode="”numeric”"
                    placeholder="سال"
                    class="date-box__input date-box__input--year"
                />
            </div>
        </div>
    </body>
</html>
